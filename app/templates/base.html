<html>
  <head>
    {% if title %}
      <title>{{ title }} - Order Up!</title>
    {% else %}
      <title>Welcome to Order Up!</title>
    {% endif %}
  </head>
  <body>
    {% block content %}{% endblock %}

    {% if current_user.is_anonymous == false %}
    <form method="post" action="{{ url_for('session.logout') }}">
      <button>Logout</button>
    </form>
    {% endif %}
  </body>
</html>
